<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Bit Heroes Advanced Information | Fusions</title>
</head>

<body>
    <header id="mainHeader">
        <ul>
            <li><a href="https://www.kongregate.com/games/juppiomenz/bit-heroes" target="-blank">Kongregate</a></li>
            <li><a href="https://bit-heroes.fandom.com/wiki/Bit_Heroes_Wiki" target="-blank">Bit Heroes Wiki</a></li>
            <li><a href="https://discord.gg/pcsR62X" target="-blank">Discord</a></li>
            <li><a href="https://store.steampowered.com/app/666860/Bit_Heroes/" target="-blank">Steam</a></li>
        </ul>
    </header>

    <div id="fusions">
    </div>

    <template id="fusionTemplate">
        <table id="fusionTable">
            <tr>
                <td rowspan="3" id="fusionImage"></td>
                <th id="fusionName">Name</th>
                <td id="atkImage"><img src="/dist/imgs/atk.png" alt="Atk image"></td>
                <td id="atkValue">x</td>
                <th id="skill1">Attack1</th>
                <th id="skill2">Attack2</th>
                <th id="skill3">Attack3</th>
                <th id="skill4">Attack4</th>
                <th id="skill5">Attack5</th>
                <th id="skill6">Attack6</th>
            </tr>
            <tr>
                <td id="bonusStat">Bonus</td>
                <td id="hpImage"><img src="/dist/imgs/hp.png" alt="HP image"></td>
                <td id="hpValue">y</td>
                <td id="target1">Target1</td>
                <td id="target2">Target2</td>
                <td id="target3">Target3</td>
                <td id="target4">Target4</td>
                <td id="target5">Target5</td>
                <td id="target6">Target6</td>
            </tr>
            <tr>
                <td id="fusionFams">Fams</td>
                <td id="agiImage"><img src="/dist/imgs/agi.png" alt="Agi image"></td>
                <td id="agiValue">z</td>
                <td id="damage1">Damage1</td>
                <td id="damage2">Damage2</td>
                <td id="damage3">Damage3</td>
                <td id="damage4">Damage4</td>
                <td id="damage5">Damage5</td>
                <td id="damage6">Damage6</td>
            </tr>
        </table>
    </template>


    <script type="text/javascript" src="dist/js/fusion.js"></script>
</body>

</html>
